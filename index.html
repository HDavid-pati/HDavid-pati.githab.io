<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <header class="presentacion">
        <p class="hola">!Hola espero que esta herramienta te sirva</p>
        <p class="tip">Si la calculadora llegara a presentar un error por favor 
            presiona su boton 'C' y vuelve a escribir tu operación
        </p>
    </header>
    <main class="contenedor-de-calculadora">
        <div class="historial-de-operaciones">
            <h2 class="titulo-historial">Tu historial</h2>
        </div>
        <div class="calculadora">
            <h1 class="titulo-calculadora">Digite su operación</h1> 
            <input type="text" value="" id="miInput" class="operación" readonly>
            <button type="button" onclick="tomarFocusDeInput()" class="cero num">0</button>
            <button type="button" onclick="tomarFocusDeInput()" class="uno num">1</button>
            <button type="button" onclick="tomarFocusDeInput()" class="dos num">2</button>
            <button type="button" onclick="tomarFocusDeInput()" class="tres num">3</button>
            <button type="button" onclick="tomarFocusDeInput()" class="cuatro num">4</button>
            <button type="button" onclick="tomarFocusDeInput()" class="cinco num">5</button>
            <button type="button" onclick="tomarFocusDeInput()" class="seis num">6</button>
            <button type="button" onclick="tomarFocusDeInput()" class="siete num">7</button>
            <button type="button" onclick="tomarFocusDeInput()" class="ocho num">8</button>
            <button type="button" onclick="tomarFocusDeInput()" class="nueve num">9</button>
            <button type="button" onclick="tomarFocusDeInput()" class="mas factor">+</button>
            <button type="button" onclick="tomarFocusDeInput()" class="menos factor"><span class="guion-bajo">_</span></button>
            <button type="button" onclick="tomarFocusDeInput()" class="multipli factor">x</button>
            <button type="button" onclick="tomarFocusDeInput()" class="division factor">/</button>
            <button type="button" onclick="tomarFocusDeInput()" class="result factor">=</button>
            <button type="button" onclick="tomarFocusDeInput()" class="punto factor">.</button>
            <button type="button" onclick="tomarFocusDeInput()" class="delete factor">X</button>
            <button type="button" onclick="tomarFocusDeInput()" class="clear factor">C</button>
        </div> 
    </main>  
    <script src="historial.js"></script>
    <script src="code.js"></script>
</body>
</html>
