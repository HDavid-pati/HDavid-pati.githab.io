<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="stilos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="presentacion">
        <h1 class="hola">!Hola espero que esta herramienta te sirva</h1>
        <h2 class="tip">Si la calculadora llegara a presentar un error por favor 
            presiona su boton '<span class="letraC">C</span>' y vuelve a escribir tu operación
        </h2>
    </header>
    <main class="contenedor-de-calculadora">
        <div class="historial-de-operaciones">
            <h2 class="titulo-historial">Tu historial</h2>
        </div>
        <div class="calculadora">
            <h2 class="titulo-calculadora">Digite su operación</h2> 
            <div  id="miInput" class="operación"> </div> 
            <button type="button"  class="cero num">0</button>
            <button type="button"  class="uno num">1</button>
            <button type="button"  class="dos num">2</button>
            <button type="button"  class="tres num">3</button>
            <button type="button"  class="cuatro num">4</button>
            <button type="button"  class="cinco num">5</button>
            <button type="button"  class="seis num">6</button>
            <button type="button"  class="siete num">7</button>
            <button type="button"  class="ocho num">8</button>
            <button type="button"  class="nueve num">9</button>
            <button type="button"  class="mas factor">+</button>
            <button type="button"  class="menos factor"><span class="guion-bajo">_</span></button>
            <button type="button"  class="multipli factor">x</button>
            <button type="button"  class="division factor">/</button>
            <button type="button"  class="result factor">=</button>
            <button type="button"  class="punto factor">.</button>
            <button type="button"  class="delete factor">❌</button>
            <button type="button"  class="clear factor">C</button>
        </div> 
    </main>  
    <script src="historial.js"></script>
    <script src="code.js"></script>
</body>
</html>
